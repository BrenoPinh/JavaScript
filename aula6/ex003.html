<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>


    <script>
        salario = 1500 
        nome = window.prompt("Qual o seu nome?")
        document.writeln(`Olá <strong>${nome}</strong>! Seu nome tem <strong>${nome.length}</strong> letras!<br/>`)
        document.writeln(`Seu nome em minúsculo é: ${nome.toLowerCase()}<br/>`)
        document.writeln(`Seu nome em maiúsculo é: ${nome.toUpperCase()}<br/>`)
        document.write(`Seu salário é de: ${salario.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
