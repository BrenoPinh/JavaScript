<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de multas!</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>VELOCIDADE!</h1>
    <input type="number" name="caixa" id="numero">
    <input type="button" value="verificar" onclick="calcular()">
    <div id = 'banana1'></div>
    <div id = 'banana'></div>
    <script>
        
        function calcular(){
            var nvel = window.document.getElementById("numero")
            var vel = parseInt(nvel.value)
            document.querySelector('div#banana1').innerHTML = `Você está dirigindo à ${vel}Km/h!`
            if (vel < 50) {
                document.querySelector('div#banana').innerHTML = 'Parabéns! Você está na velocidade correta!'
            } else if (vel<100) {
                    document.querySelector('div#banana').innerHTML = 'Você está sujeito à multa!'
                } else {
                     document.querySelector('div#banana').innerHTML = 'Você vai morrer!!!!'
                }
    }

    </script>
</body>
</html>
