<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">

        body{

</head>
<body>
    <h1>PA√çS</h1>
    
    <input type="text" name="sim" id="pais">
    <input type="button" value="verificar" onclick="clicar()">
    <div id = "div1"></div>
    <p></p>
    <div id = "div2"></div>
    <script>    
        
        function clicar(){
            var paiss = window.document.getElementById("pais").value
            document.getElementById("div1").innerText = `Vivendo em ${paiss}`
            if (paiss == "Brasil") {
                document.getElementById("div2").innerHTML = 'Brasileiro lindo!'
            } else {
                document.getElementById("div2").innerHTML = 'Estrangeiro fedido!'
            }
        }
    </script>
</body>
